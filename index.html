<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newstar NEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="logo-title">
        <img src="logo.png" alt="Newstar NEST Logo" class="logo" />
        <h1 class="title">Newstar <strong>NEST</strong></h1>
      </div>
      <div class="buttons">
        <button class="btn" id="login-btn">LOG IN</button>
        <button id="register-btn" class="btn">REGISTER</button>
      </div>
    </section>
    <p class="tagline">Where your stories, creativity and originality will be heard of.</p>
  </main>

  <!-- LOGIN POPUP -->
  <div id="login-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Log In</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Register Popup -->
<div id="register-popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closeRegisterPopup()">&times;</span>
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <input type="number" placeholder="Age" required min="1" max="120">
      <button type="submit" class="btn">Submit</button>
      <p id="register-error" style="color: red; display: none; font-size: 0.9rem; margin-top: 1rem;"></p>
    </form>
  </div>
</div>

  <!-- JAVASCRIPT -->
  <script>
    function openPopup() {
      document.getElementById("login-popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("login-popup").style.display = "none";
    }

    document.getElementById("login-btn").addEventListener("click", openPopup);

    <script>
  // LOGIN popup
  function openPopup() {
    document.getElementById("login-popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("login-popup").style.display = "none";
  }

  document.getElementById("login-btn").addEventListener("click", openPopup);

  // REGISTER popup
  function openRegisterPopup() {
    document.getElementById("register-popup").style.display = "flex";
  }

  function closeRegisterPopup() {
    document.getElementById("register-popup").style.display = "none";
  }

  document.getElementById("register-btn").addEventListener("click", openRegisterPopup);

  // Form validation
  document.getElementById("register-form").addEventListener("submit", function(event) {
    const password = document.getElementById("reg-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const errorMsg = document.getElementById("register-error");

    if (password !== confirmPassword) {
      event.preventDefault();
      errorMsg.textContent = "Passwords do not match.";
      errorMsg.style.display = "block";
    } else {
      errorMsg.style.display = "none";
      alert("Registration submitted! (This is a placeholder.)");
      // Here you would normally submit the data to a server
    }
  });
</script>

  </script>
</body>
</html>
